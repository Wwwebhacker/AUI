<div class="row">
  <div class="col">
    <p class="h3">Company:</p>
  </div>
</div>
<div class="row">
  <div class="col-5">
    <form [formGroup]="companyForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Name:</label>
        <input class="form-control" type="text" placeholder="name.." formControlName="name">
      </div>
      <div class="form-group">
        <label>Age:</label>
        <input class="form-control" type="text" placeholder="age.." formControlName="age">
      </div>
      <button type="submit" class="btn btn-primary my-2">Submit</button>
    </form>
  </div>
</div>
<div class="row">
  <div class="col">
    <p class="h3">Workers:</p>
  </div>
</div>
<div class="row w-50">
  <div class="col">
    <div class="row my-2 p-2 bg-secondary text-white rounded" *ngFor="let worker of workers">
      <div class="col">{{worker.id}}</div>
      <div class="col">{{worker.name}}</div>
      <div class="col">
        <button class="btn btn-info" routerLink="/workers/create-edit"
                [queryParams]="{ companyId: id, workerId: worker.id}">edit
        </button>
      </div>
            <div class="col"><button class="btn btn-danger" (click)="onDeleteWorker(worker.id)">delete</button></div>
    </div>
  </div>
</div>
<div class="row my-5">
  <div class="col">
    <button class="btn btn-success" routerLink="/workers/create-edit" [queryParams]="{ companyId: id}">Add worker</button>
  </div>
</div>
