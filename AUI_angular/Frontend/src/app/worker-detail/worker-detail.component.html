<div class="row my-3">
  <div class="col">
    <button class="btn btn-secondary" routerLink="/companies/create-edit" [queryParams]="{ id: companyId}">Back to company</button>
  </div>
</div>
<div class="row">
  <div class="col">
    <p class="h3">Worker:</p>
  </div>
</div>
<div class="row">
  <div class="col-5">
    <form [formGroup]="workerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Name:</label>
        <input class="form-control" type="text" placeholder="name.." formControlName="name">
      </div>
      <div class="form-group">
        <label>Age:</label>
        <input class="form-control" type="text" placeholder="age.." formControlName="age">
      </div>
      <button type="submit" class="btn btn-primary my-2">Submit</button>
    </form>
  </div>
</div>
